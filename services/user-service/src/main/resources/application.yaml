spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://users-db:5432/user-service
    username: user-service
    password: user-service

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  cloud:
    discovery:
      enabled: true
    loadbalancer:
      enabled: false

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
    initial-instance-info-replication-interval-seconds: 5
    registry-fetch-interval-seconds: 5

server:
  port: 8081

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'user-service'
      paths-to-match: /api/users/**

logging:
  level:
    root: INFO
    com.pii: DEBUG
